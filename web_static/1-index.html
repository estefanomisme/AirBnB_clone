<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AirBnb Clone</title>
	<style>
		body {
			margin: 0%;
			padding: 0%;
		}
		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}
		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			position: fixed;
			bottom: 0%;
		}
		footer div {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translateX(-50%) translateY(-50%);
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
	</header>
	<footer>
		<div>Best School</div>
	</footer>
</body>
</html>
